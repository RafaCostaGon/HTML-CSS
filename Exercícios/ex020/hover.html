<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando hover</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: aqua;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Título genérico</h1>
    <div>
        menu
        <p>menu legal</p>
        <p>menu legal 2</p>
        <p>menu legal 3</p>
    </div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum consequuntur iste vero quaerat reprehenderit consequatur tenetur, harum in iure ducimus consectetur odit inventore quibusdam, debitis fugit eos aut provident ipsa!</p>
</body>
</html>
