<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está logado no meu próprio servidor:</p>

    <video width="500px" controls>
        <source src="Mídia/meu video.mp4.mp4" type="video/mp4">
        <source src="Mídia/meu video.MKV.mkv" type="video/mkv">
        <source src="Mídia/meu video.webm.webm" type="video/webm">
        <p>Putz, pc ruim em amigão</p>

    </video>
    <h1>Videos de hospedagem externa</h1>
    <p>Esse é tão simples que chega a dar raiva</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QLr71uNWJ20" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
